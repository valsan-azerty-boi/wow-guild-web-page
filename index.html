<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1, minimum-scale=1, width=device-width, initial-scale=1" />
    <meta property="og:title" content="">
    <meta property="og:image" content="img/icons-192.png" />
    <title></title>
    <meta name="title" content="" /> <!-- Set by js -->
    <meta name="author" content="valsan-azerty-boi" />
    <meta name="robots" content="none" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/template.css" type="text/css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/title.js" type="text/javascript"></script>
</head>

<body class="w3-content" style="max-width:1300px">
    <div class="w3-row">
        <div class="w3-half w3-black w3-container w3-center" style="height:700px">
            <div id="bodyTitle" class="w3-padding-64">
                <!-- Set by js -->
            </div>
            <img src="img/icons-512.png" class="w3-margin w3-circle" alt="Person" style="width:30%">
            <div id="bodyParagraphs" class="w3-center w3-padding-large">
                <!-- Set by js -->
            </div>
        </div>
        <div class="w3-half w3-blue-grey w3-container" style="height:700px">
            <div class="w3-padding-64 w3-center">
                <h1 id="progressWidgetMode"></h1>
                <div id="progressWidgetDiv">
                    <!-- Need to be activated on Raider.Io guild parameters -->
                    <iframe id="progressWidget" width="380" height="135" allowtransparency="true"
                        frameBorder="0"></iframe>
                </div>
                <br />
                <div id="guildLinks" class="w3-container w3-responsive w3-center">
                    <!-- Href set by js -->
                    <p>
                        <a id="guildLinksWowArmory" href="" class="font-warcraft" target="_blank"><img
                                src="img/wow-icon.png" alt="Armurerie World of Warcraft" />&nbsp;Armurerie</a>
                    </p>
                    <p>
                        <a id="guildLinksWarcraftLogs" href="" class="font-warcraft" target="_blank"><img
                                src="img/warcraftlogs-icon.png" alt="WarcraftLogs" />&nbsp;WarcraftLogs</a>
                    </p>
                    <p>
                        <a id="guildLinksRaiderIo" href="" class="font-warcraft" target="_blank"><img
                                src="img/raiderio-icon.png" alt="Raider.io" />&nbsp;Raider.io</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="w3-row" id="contact">
        <div class="w3-half w3-dark-grey w3-container w3-center" style="height:700px">
            <div class="w3-padding-64">
                <h1>Social & Stream</h1>
            </div>
            <div id="socialLinks">
                <!-- If no social links it disappears -->
            </div>

            <div id="twitchStreamsLinks">
                <!-- If no streamers it disappears -->
            </div>
        </div>
        <div class="w3-half w3-teal w3-container w3-center" style="height:700px">
            <div id="discordWidgetDiv" class="w3-padding-64 w3-padding-large">
                <h1>Discord guilde</h1>
                <br />
                <!-- Need to be activated on discord server parameters -->
                <iframe id="discordWidget" width="300" height="450" allowtransparency="true" frameborder="0"
                    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
            </div>
        </div>
    </div>
    <footer id="footer" class="w3-container w3-yellow w3-padding-16">
        <p>
            valsan-azerty-boi &copy; <span id="year">2020</span>
        </p>
    </footer>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
